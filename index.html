<div class="container-fluid">

    <div class="row">
        <div class="col-lg-6 ">

            <div class="p-1 mb-2 " style="background-color: lightskyblue">
                <h3 style="-webkit-text-fill-color: royalblue " >Search for Images:</h3>
            </div>


            <div id="mainDiv">

                <form class="mb-3" id="form" method="post" autocomplete="on">
                    <div class="form-group mb-2">
                        <label for="ID" class="form-label">Date (YYYY-MM-DD) or Sol</label>
                        <input type="text" class="form-control" id="ID" placeholder="type your to-do here"
                               autocomplete="on" required>
                    </div>

                    <div class="mb-2">
                        <label for="floatingSelect">Select Mission</label>
                        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                            <option selected>Choose a mission</option>
                            <option value="1">Curiosity</option>
                            <option value="2">Opportunity</option>
                            <option value="3">Spirit</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="floatingSelect2">Select Camera</label>
                        <select class="form-select" id="floatingSelect2" aria-label="Floating label select example">
                            <option selected>Choose a camera</option>
                            <option value="1">FHAZ</option>
                            <option value="2">RHAZ</option>
                            <option value="3">MAST</option>
                            <option value="4">CHEMCAM</option>
                            <option value="5">MAHLI</option>
                            <option value="6">MARDI</option>
                            <option value="7">NAVCAM</option>
                            <option value="8">PANCAM</option>
                            <option value="8">MINITES</option>
                        </select>
                    </div>

                </form>

                <button class="btn btn-outline-primary mb-3" id="get">Search</button>
                <button class="btn btn-outline-primary mb-3" id="ge">Clear</button>
                <div id="data"></div>
            </div>

        </div>

        <div class="col-lg-6 ">
            <div class="p-1 mb-2 text-white" style="background-color: cornflowerblue">
                <h3>Saved Images</h3>
            </div>
<!--            <div class="p-1 mb-2 text-white" style="background-color: skyblue">
                <h3 style="-webkit-text-fill-color: darkcyan">Saved Images</h3>
            </div>-->

            <div>
                <button class="btn btn-outline-primary mb-2" id="getdat">Start Slide Show</button>
                <button class="btn btn-outline-primary mb-2" id="getda">Stop Slide Show</button>
                <div id="dat"></div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="p-1 mb-2 " style="background-color: lightskyblue">
                <h3 style="-webkit-text-fill-color: royalblue">Search for Images:</h3>
            </div>

            <p><br><br></p>

</div>
